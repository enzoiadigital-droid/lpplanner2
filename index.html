
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planner 2026 - Organize sua vida</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
      background-color: #0d0415;
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    .bg-dark-purple {
      background-color: #0d0415;
      background-image: linear-gradient(180deg, #1a0b2e 0%, #0d0415 100%);
    }
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(1.5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    .hero-glow {
      background: radial-gradient(circle at center, rgba(124, 58, 237, 0.25) 0%, transparent 70%);
    }

    /* Estilos de Revelação Premium (Scroll) */
    .reveal-base {
      opacity: 0;
      filter: blur(8px);
      transform: translateY(30px);
      transition: all 0.9s cubic-bezier(0.22, 1, 0.36, 1);
      will-change: transform, opacity, filter;
    }
    .reveal-active {
      opacity: 1;
      filter: blur(0px);
      transform: translateY(0);
    }

    /* Efeito Shine (Luz passando pelo botão) */
    .btn-shine {
      position: relative;
      overflow: hidden;
    }
    .btn-shine::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -150%;
      width: 60%;
      height: 200%;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.4) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(25deg);
      transition: none;
      animation: shine-sweep 3.5s infinite;
    }
    @keyframes shine-sweep {
      0% { left: -150%; }
      20% { left: 150%; }
      100% { left: 150%; }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0d0415;
    }
    ::-webkit-scrollbar-thumb {
      background: #4c1d95;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #7c3aed;
    }
  </style>
